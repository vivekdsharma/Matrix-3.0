<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('register/Frame.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 10px;
            left: 15px;
            width: 200px;
            height: 80px;

            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.89);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            text-decoration: underline;
            color: #ff4757;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            justify-content: space-between;
            margin-top: 50px;
        }

        .buttons button {
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            align-items: center;
        }

        .add-btn {
            background-color: #ff4757;
            color: white;
        }

        .submit-btn {
            background-color: #ff4757;
            color: white;
        }

        .add-btn:hover {
            background-color: #c82333;
        }

        .submit-btn:hover {
            background-color: #c82333;
        }

        /* .submit-btn span {
            font-size: 12px;
            background: rgba(0, 0, 0, 0.6);
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
        } */
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="Register/logo.png" alt="LEAD Logo">
    </div>


    <div class="container">
        <h1>Registration</h1>
        <div class="form-group">
            <label>Team Name:</label>
            <input type="text" placeholder="Enter team name">
        </div>
        <div class="form-group">
            <label>Team Leader:</label>
            <input type="text" placeholder="Enter team leader">
        </div>
        <div class="form-group">
            <label>Phone No.:</label>
            <input type="text" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter email">
        </div>
        <div class="buttons">
            <button class="add-btn">Add Member</button>
            <br>
            <button class="submit-btn">Submit </button>
        </div>
    </div>
</body>
</html>
